<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mood Forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" />
    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.73/build/spline-viewer.js"></script>
  </head>
  <body>
    <div id="canvas-container">
      <!-- Spline URL -->
      <spline-viewer url="https://prod.spline.design/YbxoUofeQyM78rnM/scene.splinecode"></spline-viewer>
    </div>
    
    <div id="controls">
      <button id="111">OPPORTUNITY</button>
      <button id="222">BALANCE</button>
      <button id="333">SUPPORT</button>
      <button id="444">PROTECTION</button>
      <button id="555">CHANGE</button>
      <button id="666">REFLECTION</button>
      <button id="777">LUCK</button>
      <button id="888">ENERGY</button>
    </div>

    <div id="audio-container" style="display: none;">
      <audio id="audio-111" src="audio/1.mp3"></audio>
      <audio id="audio-222" src="audio/2.mp3"></audio>
      <audio id="audio-333" src="audio/3.mp3"></audio>
      <audio id="audio-444" src="audio/4.mp3"></audio>
      <audio id="audio-555" src="audio/5.mp3"></audio>
      <audio id="audio-666" src="audio/6.mp3"></audio>
      <audio id="audio-777" src="audio/7.mp3"></audio>
      <audio id="audio-888" src="audio/8.mp3"></audio>
    </div>

    <div id="angelModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Angel Numbers</h2>
        <p">Each button represents an angel number. Your journey is to find the one that resonates with you spiritually. Discover your vibe, then uncover your angel number.</p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
